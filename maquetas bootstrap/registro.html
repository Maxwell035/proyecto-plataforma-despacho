<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <header class="container-fluid" >
        <div class="row align-items-center" style="background-color: #06174b;">
            <div class="col-2">
                <a href="inicio.html"><img src="imagenes/logo1.jpg" alt="Logo" class="logo"></a>
            </div>
            <div class="col-8">
                <p >Cargar Transportes y Logística Ltda</p>
            </div>
            <div class="col-2">
                <img src="imagenes/user.jpg" alt="" class="user">
            </div>
        </div>
        <div class="row fluid" >
            <nav class="navbar navbar-light" style="background-color: #008990;">
                <div class="container-fluid">
                    <a href="inicio.html" class="col">Home</a>
                    <a href="quienesSomos.html" class="col">Quienes Somos</a>
                    <a href="contacto.html" class="col">Contáctanos</a>
                    <a href="login.html"><button type="button" class="btn btn-secondary" style="font-size: 2vw;">Ingresar</button></a>
                </div>
                
            </nav>
        </div>
    </header>
   
    <main>
        <div class="row">
            <div class="col">
                <form class="form">
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label title">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control box" id="inputName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputApellido" class="col-sm-2 col-form-label title">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control box" id="inputApellido">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputCel" class="col-sm-2 col-form-label title">Celular</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control box" id="inputCel">
                        </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label title">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control box" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label title">Contraseña</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control box" id="inputPassword3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label title" for="gridCheck1">
                            Sí, acepto la política de <a href="#">privacidad</a>.
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </main>
   
    <footer class="container-fluid">
        <div class="row align-items-center" id="footer">
            <div class="col-8">
                <img src="imagenes/agente.jpg" alt="" id="call">
                <p>Línea Nacional: 01 8000 37 94</p>
            </div>
            <div class="col-4">
                <img src="imagenes/facebook.jpg" alt="facebook" class="redes">
                <img src="imagenes/instagram.jpg" alt="instagram" class="redes">
                <img src="imagenes/twitter.jpg" alt="twitter" class="redes">
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
