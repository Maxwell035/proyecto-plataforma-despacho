<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Cargar | Login</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <header class="container-fluid" >
        <div class="row align-items-center" style="background-color: #06174b;">
            <div class="col-2">
                <a href="inicio.html"><img src="imagenes/logo1.jpg" alt="Logo" class="logo"></a>
            </div>
            <div class="col-8">
                <p >Cargar Transportes y Logística Ltda</p>
            </div>
            <div class="col-2">
                <img src="imagenes/user.jpg" alt="" class="user">
            </div>
        </div>
        <div class="row fluid" >
            <nav class="navbar navbar-light" style="background-color: #008990;">
                <div class="container-fluid">
                    <a href="inicio.html" class="col">Home</a>
                    <a href="quienesSomos.html" class="col">Quienes Somos</a>
                    <a href="contacto.html" class="col">Contáctanos</a>
                    <a href="login.html"><button type="button" class="btn btn-secondary" style="font-size: 2vw;">Ingresar</button></a>
                </div>
                
            </nav>
        </div>
    </header>
   
    <main>
        <h1 class="titulo">Iniciar Sesión</h1>
        <form class="formulario">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label titulo" >Nombre de usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label titulo">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su clave">
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <p>¿No tienes una cuenta con nosotros?</p>
            <a href="registro.html"><button type="button" class="btn btn-secondary">Registrarse</button></a>
            
          </form>
    </main>
   
    <footer class="container-fluid">
        <div class="row align-items-center" id="footer">
            <div class="col-8">
                <img src="imagenes/agente.jpg" alt="" id="call">
                <p>Línea Nacional: 01 8000 37 94</p>
            </div>
            <div class="col-4">
                <img src="imagenes/facebook.jpg" alt="facebook" class="redes">
                <img src="imagenes/instagram.jpg" alt="instagram" class="redes">
                <img src="imagenes/twitter.jpg" alt="twitter" class="redes">
            </div>
        </div>
    </footer>
</body>
